<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <!-- css file -->
    <link rel="stylesheet" href="./style.css"/>

    <!-- javaScript file -->
    <script rel="text" src="./script.js"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&family=Playwrite+NZ:wght@100..400&display=swap" rel="stylesheet">
</head>
<!-- code playground -->
<body>
    <!-- main div -->
    <div class="container">
        <!-- heading div -->
        <img src="./images/iphone.jpg" class="iphone"/>
        <button type="button" class="button">Buy</button>
        <h3 class="text">From ₹79600.00*</h3>

        <!-- main content div -->
        <div class="content">
            <div class="slide-images">
                <!-- some iphone features -->
                <h1 class="heading-text">Get the highlights.</h1>
                <br>
                <img id="images" src="./images/apple-1.png" width="300px" height="350px"/>
            </div>
            <div class="phone">
                <h1 class="heading-text">Take a closer look.</h1>
                <br>
                <img src="./images/iphone-1.png" width="300px" height="500px"  class="phone-images" id="img-1"/>
                <img src="./images/iphone-2.png" width="300px" height="500px"  class="phone-images" id="img-2"/>
                <img src="./images/iphone-3.png" width="300px" height="500px"  class="phone-images" id="img-3"/>
            </div>  
            <div class="explore">
                <h1 class="heading-text">Iphone.</h1>
                <h1 class="heading-text">Forged in titanium.</h1>
                <div class="explore-images">
                    <img src="./images/explore-1.jpg" width="300px" height="350px"/>
                    <img src="./images/explore-2.jpg" width="300px" height="350px"/>
                    <img src="./images/explore-3.jpg" width="300px" height="350px"/>
                </div>
            </div>
            <div class="product">
                <h1 class="heading-text" >Keep exploring iPhone.</h1>
                <div class="details">
                <img src="./images/iphone_15.jpg" />
                <h3 style="color: white;font-size: 24px; font-family: Noto Sans Thai;">iPhone 15 Pro</h3>
                <h4 style="color: white;font-size: 16px;font-family: Noto Sans Thai;">From ₹129800.00*</h4> 
                <p style="color: white;font-size: 14px;font-family: Noto Sans Thai;cursor: pointer;">Buy <span style="color: blue;">></span></p>
                </div>
                <div class="info">
                    <p class="border-top"></p>
                    <br>
                    <div class="box">
                        <img src="./images/icon-1.png" class="imgs" width="50px" height="50px"/>
                        <h1 class="image-text">A17 Pro chip with 6-core GPU</h1>
                        <img src="./images/icon-3.png" class="imgs" width="50px" height="50px"/>
                        <h1 class="image-text">Pro camera system</h1>
                        <img src="./images/icon-5.png" class="imgs" width="50px" height="50px"/>
                        <h1 class="image-text">Up to 29 hours video playback</h1>
                    </div>
                </div>
            </div>

            
        </div>
    </div>
</body>
</html>
